<ion-content>
  <ion-grid>
    <ion-list>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size-md="6" size-lg="7" size-xs="12" class="ion-text-center">
          <ion-card style="padding: 2% 5% 2% 5%">
            <form [formGroup]="addProductForm">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Product Name</ion-label>
                  <ion-input
                    type="text"
                    inputmode="text"
                    placeholder="Product Name"
                    formControlName="productName"
                    minlength="4"
                    maxlength="50"
                    required="true"
                    spellcheck="true"
                    clearInput
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating"
                    >Product Description:</ion-label
                  >
                  <ion-textarea
                    type="text"
                    inputmode="text"
                    minlength="10"
                    maxlength="300"
                    placeholder="Enter Product Description here..."
                    required="true"
                    formControlName="productDescription"
                    spellcheck="true"
                    wrap="hard"
                    rows="5"
                  >
                  </ion-textarea>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Product Price:</ion-label>
                  <ion-input
                    type="number"
                    inputmode="numeric"
                    required="true"
                    formControlName="productPrice"
                    placeholder="Product Price in rupees"
                    min="1"
                    >₹</ion-input
                  >
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Product Image Link</ion-label>
                  <ion-input
                    type="text"
                    inputmode="text"
                    placeholder="Link"
                    formControlName="productImage"
                    minlength="4"
                    maxlength="50"
                    required="true"
                    spellcheck="true"
                    clearInput
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Product Category</ion-label>
                  <ion-input
                    type="text"
                    inputmode="text"
                    placeholder="Link"
                    formControlName="productCategory"
                    minlength="4"
                    maxlength="50"
                    required="true"
                    spellcheck="true"
                    clearInput
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Product Brand</ion-label>
                  <ion-input
                    type="text"
                    inputmode="text"
                    placeholder="Link"
                    formControlName="productBrand"
                    minlength="2"
                    maxlength="50"
                    required="true"
                    spellcheck="true"
                    clearInput
                  ></ion-input>
                </ion-item>
                <ion-button
                  [disabled]="addProductForm.invalid"
                  (click)="addProduct()"
                  class="ion-float-right"
                  color="success"
                >
                  Add Product
                </ion-button>
              </ion-list>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
  <ion-grid>
    <ion-list>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center">
          <h1>Products</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-md="6"
          size-lg="3"
          size-xs="12"
          *ngFor="let product of products"
        >
          <ion-card
            [routerLink]='"/product/"+product.id'
            routerLinkActive="selected"
          >
            <!-- <ion-img [src]="product.productImg" height="10px"></ion-img> -->
            <ion-card-header>
              <ion-card-subtitle>
                <strong>₹{{product.productPrice}}</strong></ion-card-subtitle
              >
              <ion-card-title>{{product.productName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{product.productDescription}}
              <ion-icon
                name="trash-bin"
                slot="end"
                (click)="deleteProduct(product.id)"
              ></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

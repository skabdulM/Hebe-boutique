<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-img src="https://picsum.photos/200/300"></ion-img>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-row>
          <ion-title>{{product.productName}} </ion-title>
        </ion-row>
        <ion-row>
          <ion-title>{{product.productPrice}} </ion-title>
        </ion-row>
        <ion-row>
          <ion-title>{{product.productDescription}} </ion-title>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

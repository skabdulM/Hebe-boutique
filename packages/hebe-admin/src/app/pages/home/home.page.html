<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-nav class="title">
      <ion-title class="title">HEBE. </ion-title>
    </ion-nav>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card id="trigger-button" [routerLink]="['/addproduct']">
    <ion-card-header>
      <ion-card-title> Products </ion-card-title>
    </ion-card-header>
    <ion-card-content
      ><ion-label>Total no of Products</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card id="trigger-button" routerLink="/orders">
    <ion-card-header>
      <ion-card-title> Orders </ion-card-title>
    </ion-card-header>
    <ion-card-content
      ><ion-label>Total no of Orders </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

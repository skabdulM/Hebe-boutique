<ion-content>
  <form [formGroup]="accountLogin">
    <ion-grid>
      <ion-list>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-text-center">
            <h1>Log In</h1>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item fill="outline">
              <ion-label position="floating">E-mail:</ion-label>
              <ion-input
                type="email"
                inputmode="email"
                placeholder="Enter your E-mail"
                spellcheck="true"
                required="true"
                autocomplete="email"
                formControlName="email"
                clearOnEdit="false"
              ></ion-input>
              <ion-icon name="mail" color="primary" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item fill="outline">
              <ion-label position="floating">Password:</ion-label>
              <ion-input
                inputMode="text"
                placeholder="Password"
                required="true"
                formControlName="password"
                [type]="passwordType"
                clearOnEdit="false"
              ></ion-input>
              <ion-icon
                name="eye"
                color="primary"
                slot="end"
                (click)="hideShowPassword()"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-button
              expand="block"
              (click)="signIn()"
              [disabled]="accountLogin.invalid"
              >Sign In</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </form>
  <!-- <ion-progress-bar id="loading" value="0.25" buffer="0.5"></ion-progress-bar> -->
  <ion-progress-bar id="loading" *ngIf="showLoader" type="indeterminate"></ion-progress-bar>
</ion-content>

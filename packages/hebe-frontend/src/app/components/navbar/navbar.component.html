<ion-toolbar class="header">
  <ion-nav class="nav">
    <ion-title class="title">HEBE. </ion-title>
    <div class="items">
      <ion-label routerLink="/home">Home</ion-label>
      <ion-label style="display: flex; align-items: center" routerLink="/shop"
        >Shop
        <ion-icon slot="end" id="hover-trigger" name="chevron-down"></ion-icon>
      </ion-label>
      <ion-popover
        trigger="hover-trigger"
        triggerAction="hover"
        alignment="center"
        size="auto"
        dismiss-on-select="true"
        style="--min-width: 60%; --box-shadow: none; --offset-y: 2em;--offset-x:-4em"
      >
        <ng-template>
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col
                class="ion-no-padding ion-text-center"
                size-md="6"
                size-lg="3"
                size-xs="12"
                *ngFor="let category of categories"
              >
                <ion-item
                  lines="none"
                  [routerLink]="'/shop/' + category"
                  routerLinkActive="selected"
                >
                  {{ category | titlecase }}
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ng-template>
      </ion-popover>
      <ion-label>About</ion-label>
      <ion-icon class="icon" name="search-outline"></ion-icon>
      <ion-icon class="icon" name="person-outline" routerLink="/account"></ion-icon>
      <ion-icon class="icon" name="cart-outline"></ion-icon>
    </div>
  </ion-nav>
</ion-toolbar>

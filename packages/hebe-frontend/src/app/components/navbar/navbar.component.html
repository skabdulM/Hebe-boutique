<nav class="navbar">
  <div class="logo" [routerLink]="['/home']">
    <label
      class="typewrite"
      id="logo"
      data-period="2000"
      data-type='[ "hebe." ]'
    >
      <span class="wrap"></span>
    </label>
  </div>
  <ul>
    <li class="dropdown">
      <button class="dropbtn" [routerLink]="['/shop']">
        <label class="underline">SHOP</label>
      </button>
      <div class="dropdown-content">
        <ion-grid class="ion-no-padding grid">
          <ion-row>
            <ion-col
              class="ion-no-padding ion-text-center"
              size-md="6"
              size-lg="3"
              size-xs="6"
              style="padding-left: 5%; padding-bottom: 5px"
              *ngFor="let category of categories"
            >
              <ul>
                <li class="list">
                  <label
                    class="dropunderline"
                    [routerLink]="['/shop/'] + category"
                  >
                    {{ category | titlecase }}</label
                  >
                </li>
              </ul>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropbtn" [routerLink]="['/shop']">
        <label class="underline">brands</label>
      </button>
      <div class="dropdown-content">
        <ion-grid class="ion-no-padding grid">
          <ion-row>
            <ion-col
              class="ion-no-padding ion-text-center"
              size-md="6"
              size-lg="3"
              size-xs="6"
              style="padding-left: 5%; padding-bottom: 5px"
              *ngFor="let brand of brands"
            >
              <ul>
                <li class="list">
                  <label
                    class="dropunderline"
                    [routerLink]="['/shop/'] + brand"
                  >
                    {{ brand | titlecase }}</label
                  >
                </li>
              </ul>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </li>
    <li>
      <button class="dropbtn">
        <label class="underline" [routerLink]="['/shop/myboyfriendsback']"> MY BOYFRIENDS BACK</label>
      </button>
    </li>
    <li>
      <button class="dropbtn">
        <label class="underline"> about</label>
      </button>
    </li>
  </ul>
  <div class="icons">
    <ion-icon [routerLink]="['/account']" name="person-outline"></ion-icon>
    <ion-icon id="open-modal" (click)="openModal()" name="Search-outline"></ion-icon>
    <ion-icon [routerLink]="['/cart']" name="Cart-outline"></ion-icon>
  </div>
</nav>

<ion-content class="menu">
  <ion-button
    id="trigger-button"
    expand="full"
    class="button"
    (click)="presentPopover($event)"
    >Menu
    <ion-icon
      slot="icon-only"
      name="menu-outline"
      style="color: #d3bdb7; padding-right: 3px"
    ></ion-icon>
  </ion-button>
  <ion-popover
    #popover
    [isOpen]="isOpen"
    (didDismiss)="isOpen = false"
    alignment="center"
    side="top"
    class="popover"
    dismiss-on-select="true"
    show-backdrop="false"
    size="cover"
  >
    <ng-template>
      <ion-content>
        <ion-list lines="none">
          <ion-item class="ion-text-center">
            <ion-label class="cursor" (click)="openModal()"> Search </ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label class="cursor" [routerLink]="['/home']">
              Home
            </ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label class="cursor" [routerLink]="['/shop']">Shop</ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label class="cursor" [routerLink]="['/cart']">Cart </ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label class="cursor" [routerLink]="['/aboutus']"
              >About Us</ion-label
            >
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label class="cursor" [routerLink]="['/account']"
              >Account</ion-label
            >
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>

<ion-fab
  vertical="bottom"
  horizontal="center"
  slot="fixed"
  class="animated fadeInDown"
>
  <ion-fab-button  (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps"></ion-icon>
  </ion-fab-button>
</ion-fab>
<div class="popup-menu" (click)="togglePopupMenu()">
  <div class="popup-menu-overlay" [ngClass]="{ in: openMenu }"></div>
  <div class="popup-menu-panel" [ngClass]="{ in: openMenu }">
    <div class="popup-menu-item" routerLink="/account">
      <ion-icon name="person" slot="middle" size="large"></ion-icon>
      <span>Account</span>
    </div>
    <div class="popup-menu-item" routerLink="/home">
      <ion-icon name="home" slot="middle" size="large"></ion-icon>
      <span>Shop</span>
    </div>
    <div class="popup-menu-item" routerLink="/login">
      <ion-icon name="cart" slot="middle" size="large"></ion-icon>
      <span>Cart</span>
    </div>
  </div>
</div>

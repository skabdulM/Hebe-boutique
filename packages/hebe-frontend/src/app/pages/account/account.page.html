<ion-content>
  <ion-progress-bar
    id="loading"
    *ngIf="showLoader"
    type="indeterminate"
  ></ion-progress-bar>
  <form [formGroup]="account">
    <ion-grid class="grid">
      <ion-list>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <h1 class="title"><strong>My Profile</strong></h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label position="floating">First Name:</ion-label>
              <ion-input
                type="text"
                inputmode="text"
                placeholder="Enter Name"
                spellcheck="true"
                required="true"
                clearOnEdit="false"
                formControlName="firstName"
              ></ion-input>
            </ion-item>
            <ion-label
              *ngIf="account.controls['firstName'].touched &&account.controls['firstName'].invalid"
            >
              Please enter Name.
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label position="floating">Last Name:</ion-label>
              <ion-input
                type="text"
                inputmode="text"
                placeholder="Enter Name"
                spellcheck="true"
                required="true"
                clearOnEdit="false"
                formControlName="lastName"
              ></ion-input>
            </ion-item>
            <ion-label
              *ngIf="account.controls['lastName'].touched &&account.controls['lastName'].invalid"
            >
              Please enter Name.
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label position="floating">E-mail:</ion-label>
              <ion-input
                type="email"
                inputmode="email"
                placeholder="Enter your E-mail"
                spellcheck="true"
                required="true"
                autocomplete="email"
                formControlName="email"
                clearOnEdit="false"
              ></ion-input>
              <ion-icon name="mail" color="primary" slot="end"></ion-icon>
            </ion-item>
            <p
              ion-text
              class="text08"
              *ngIf="account.controls['email'].touched &&account.controls['email'].invalid"
            >
              <ion-text class="ion-padding-start">
                Please enter correct email
              </ion-text>
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label position="floating">Phone Number:</ion-label>
              <ion-input
                type="tel"
                inputMode="tel"
                placeholder="Enter Phone Number"
                formControlName="phone"
                value="number"
                autocomplete="tel"
                clearOnEdit="false"
              ></ion-input>
              <ion-icon name="call" color="primary" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label position="floating">Address:</ion-label>
              <ion-textarea
                type="text"
                inputmode="text"
                placeholder="Enter Address"
                formControlName="address"
                wrap="hard"
                minlength="10"
                maxlength="200"
                spellcheck="true"
              ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="account.dirty">
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-button
              expand="block"
              (click)="updateUser()"
              [disabled]="account.invalid"
              >Update</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-button expand="block" routerLink="/account/orders"
              >Orders</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <ion-button expand="block" (click)="logout()">Log Out</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </form>
</ion-content>
